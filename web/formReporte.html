<html>
  <head>
    <title>Ventas del Día de Hoy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compatibilidad para exploradores de Windows -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="48x48" href="img/ic_launcher_48px.png" >
    <!-- Color de la barra de navegación de Chrome. -->
    <meta name="theme-color" content="#03a9f4">
    <!-- Color de la barra de navegación de Explorer y Edge. -->
    <meta name="msapplication-TileColor" content="#03a9f4">

    <script src="js/libs/webcomponents.min.js"></script>
    <script src="js/libs/util.js"></script>
    <script src="js/libs/MedWeb.js"></script>
    <link rel="import" href="bowl/torneo-reporte.html">
    <style>
      html {
        display: -webkit-flex;
        display: flex
      }
      body {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        margin: 0 auto
      }
      h1 {text-align: center}
      p {text-align: right}
      table, p {
        width: 90%;
        margin: 0 auto
      }
      .total {text-align: right}
    </style>
  </head>
  <body>
    <h1>
      Ventas del Día
      <span id="fecha"></span>
    </h1>
    <table>
      <thead>
        <tr><th>Producto</th><th>Total</th></tr>
      </thead>
      <tbody id="lista" is="torneo-reporte"></tbody>
    </table>
    <p>
      <label>Total: </label>
      <span id="total"></span>
    </p>
    <script src="js/MedNotificacion.js"></script>
    <script>
// hide body to prevent FOUC
      document.body.style.opacity = 0;
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('sw.js');
      }
      window.addEventListener("WebComponentsReady", function () {
        // show body now that everything is ready
        document.body.style.opacity = 1;
        new MedWeb(document, "ctrlReporte").inicia();
      });
      new MedNotificacion().inicia();
    </script>
  </body>
</html>
