<html>
  <head>
    <meta charset="UTF-8">
    <title>Componentes para Filtrar.</title>
  </head>
  <body>
    <template>
      <input name="filtro" type="search" accesskey="B"
             data-input="action_filtrar">
      <input type="button" value="Buscar" data-accion="action_filtrar">
    </template>
    <script>
      "use strict";
      (function () {
        var template = elementPrevio();
        var prototipo = Object.create(HTMLElement.prototype);
        prototipo.createdCallback = function () {
          this.classList.add("herramientas");
          cargaTemplate(this, template);
          this.querySelector("[type='search']").
              addEventListener("input", this.disparaAccion.bind(this));
        };
        prototipo.disparaAccion = function () {
          this.dispatchEvent(
              new CustomEvent("accion", {
                detail: {accion: 'buscar'}
              }));
        };
        registraElement("rmpt-filtro", {prototype: prototipo});
      })();
    </script>
  </body>
</html>
